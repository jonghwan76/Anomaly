spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB설정
spring.datasource.url=jdbc:mysql://127.0.0.1/anomaly?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=realBlox#123

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.realblox.dimetime.model

server.port=8080

# 엑셀 경로
excel.path1=/usr/local/anomaly_pattern/result/user_data.csv
excel.path2=/usr/local/anomaly_pattern/result/high_risk_group.csv
excel.path3=/usr/local/anomaly_pattern/result/mid_risk_group.csv

excel.command_main=python /usr/local/anomaly_pattern/main.py
excel.command_kmeans=python /usr/local/anomaly_pattern/kmeans.py
excel.command_analyze_high=python /usr/local/anomaly_pattern/analyze_high.py
excel.command_analyze_mid=python /usr/local/anomaly_pattern/analyze_mid.py

server.servlet.session.timeout=-1
logging.level.root=info

server.schedule=Y

# 이상감지 패턴분석 그룹 설정
pattern.high=Y
pattern.mid=Y

spring.pid.file=/usr/local/web/service.pid
